<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <!-- ngif checks if a variable exists before making that html element -->
  <ion-grid *ngIf="weather"> 
    <ion-row>
      <ion-col width-50 offset-25>
        <!-- double curlies is string interpolation (aka substitution jiutsu) -->
        <h2 class="location">{{weather.display_location.full}}</h2>
        <div class="icon"><img src="{{weather.icon_url}}"></div>
        <h3 class="desc">{{weather.weather}}</h3>
        <h1 class="temp">{{weather.temp_f}}&deg;F</h1>
        <p class="feels">Feels like: {{weather.feelslike_f}}&deg;F</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
